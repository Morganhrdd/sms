<html>
<body>
<div align="center">

<h2>
ATTENDANCE: Daily Report
</h2><br/>

<form name="report" action="/ams_daily_report/" method="post">
<table>
{{ form.as_table }}
</table>
<br/><b>{{ message }}</b><br/><br/>
<input type="submit" value="Generate Report"/>
</form>

</div>
<div align="center">
<h2>
Daily Report : {{date}}
</h2><br/>
	<table border="1" cellspacing="5" cellpadding="0">
	<tr><th>User</th><th>Time In</th><th>Time Out</th><th>Remark</th></tr>
	{% for row in report %}
	<tr><td>{{row.user}}</td><td>{{row.ti}}</td><td>{{row.to}}</td><td>{{row.rem}}</td></tr>
	{% endfor %}
	</table>
	<br/>
	<b>
	Late:{{late}} &nbsp&nbsp
	Half:{{half}} &nbsp&nbsp
	Absent:{{absent}}
	</b>
</div>

</body>
</html>
