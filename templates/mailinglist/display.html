<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Mailing List</title>
</head>

<body>

 	<br/>
    {{ msg|safe }}
    <table border=2>
	    {% for page in persons %}
		    <tr>
				{% for col in page %}
				<td>
					{{ col|safe }}
				</td>
				{% endfor %}
			</tr>
	    {% endfor %}
	    </table>
	</table>
</body>
</html>
